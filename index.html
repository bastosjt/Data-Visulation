<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APT - Data Visulation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Fira+Mono:wght@400;500;700&family=Pontano+Sans:wght@300..700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
<body>
    <div id="header">
        <div id="header_det">
            <h1>Projet Data Visulation</h1>
            <p>Bastien JAMET & Charles CLERC</p>
        </div>
    </div>
    <h1 id="data_title">APT (Advanced Persistent Threat) et leurs attaques - 2023 & 2024</h1>
    <div id="data">
        <div id="filters"></div>

        <div id="data_visulation">
            <div id="map_details">
                <h1>ATTAQUES PAR PAYS - CARTE</h1>
                <svg id="map"></svg>
                <svg id="legend"></svg>
            </div>
            <div id="data_details">
                <div id="graph_details">
                    <h1>ATTAQUES PAR PAYS - TOTAL</h1>
                    <svg id="graph"></svg>
                </div>
                <div id="chartpie_details">
                    <h1>ATTAQUES PAR ATTAQUANTS - TOTAL</h1>
                    <div id="chartpie_data">
                        <svg id="chartpie"></svg>
                        <svg id="chartpie_text"></svg>
                    </div>
                </div>
            </div>
        </div>
        <script src="map.js"></script>
        <script src="graph.js"></script>
        <script src="chartpie.js"></script>
    </div>
</body>
</html>
